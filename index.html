<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>X | Home Page</title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="index.css">
    <link rel="icons" href="https://fontawesome.com/v4.7.0/icons">  
    <script src="https://kit.fontawesome.com/e6ecdfa944.js" crossorigin="anonymous"></script>    
    </head>

    <body>

        <div class="container px-4 py-5 mx-auto">
            <div class="card card0">
                <div class="d-flex flex-lg-row flex-column-reverse">
                    <div class="card card1">
                        <div class="align-baseline ml-4 pt-4">
                            <img src="./resources/pics/logo" height="30" width="41" alt=LOGO>   
                        </div>
                        <div class="my-auto mx-md-5 px-md-5 right">
                            <h2 class="text-white">WELCOME PAGE</h2> <small class="text-white">Sign in to continue acess</small>
                        </div>
                        <div class="row d-flex pb-4 ml-4 px-lg-4 px-3 pt-3">
                            <h6 class="text-white"><strong>www.yourwebsite.com</strong></h6>
                        </div>
                        
                        
                    </div>
                    <div class="card card2"> 
                        
                        <div class="row justify-content-center my-auto">
                            <div class="col-lg-8 my-5">
                                <h3 class="mb-3">SIGN IN</h3>
                                <div class="form-group mt-5"> <input type="text" id="email" class="form-control" required> <label class="form-control-placeholder" for="email">Email Adress</label> </div>
                                <div class="form-group mt-4"> <input type="text" id="password" class="form-control" required> <label class="form-control-placeholder" for="password">Password</label> </div>
                                <div class=" text-right mb-3"> <a href="#" ><small class="text-muted "> Forgot Password? </small>></a> </div>
                                <div> <input type="button" value="continue" class="btn btn-primary btn-block mb-3 btn-color"> </div>
                                <div class="row justify-content-center my-2"> <small class="text-muted">or Connect with Social Media</small> </div>
                                <div class="row justify-content-center my-2"> 
                                    
                                    <button class="btn btn-danger btn-block continue facebook-button d-flex justify-content-start align-items-center"> 
                                        <i class="fa fa-facebook-square" aria-hidden="true"></i> <span class="ml-5 px-4">Continue with facebook</span>
                                    </button> 
                                    <button class="btn btn-danger btn-block continue google-button d-flex justify-content-start align-items-center">
                                         <i class="fa fa-google ml-2"></i> <span class="ml-5 px-4">Continue with Google</span> 
                                    </button>
                                    <button class="btn btn-danger btn-block continue twitter-button d-flex justify-content-start align-items-center">
                                        <i class="fa fa-twitter ml-2"></i> <span class="ml-5 px-4">Continue with Twitter</span> 
                                   </button>
                                    
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
        
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
